---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts limit:3 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
          {{ post.content }}
      </li>
    {% endfor %}
  </ul>

  <p><a href="{{ "/tags/" | prepend: site.baseurl }}">Additional Posts</a></p>
  <p class="rss-subscribe"><a href="http://feeds.feedburner.com/BackgroundProcess">subscribe via RSS</a></p>

</div>
